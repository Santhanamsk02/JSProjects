<!doctype html>
<html lang="en">
    <head>
        <title>JavaScript-13</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            body
            {
                background-image: url(Images/ClockBG.jpeg);
                background-size: cover;
                background-position: center;
            }
        </style>
    </head>

    <body style="height: 100vh" class="d-flex justify-content-center align-items-center">
        <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-lg-6 col-12 p-4 rounded-3 text-white d-flex justify-content-around border-3 border" style="backdrop-filter: blur(10px);">
                <div class="hour text-center">
                    <p class="display-6 fw-bold hr">00</p>
                    <p class="fs-2 fw-bold">Hour</p>
                </div>
                <p class="display-3 fw-semibold">:</p>
                <div class="minutes text-center">
                    <p class="display-6 fw-bold min">00</p>
                    <p class="fs-2 fw-bold">Minutes</p>
                </div>
                <p class="display-3 fw-semibold">:</p>
                <div class="seconds text-center">
                    <p class="display-6 fw-bold sec">00</p>
                    <p class="fs-2 fw-bold">Seconds</p>
                </div>
                <p class="display-3 fw-semibold">:</p>
                <div class="milliseconds text-center">
                    <p class="display-6 fw-bold mil">00</p>
                    <p class="fs-2 fw-bold">MilliSeconds</p>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-4">
            <div class="col-lg-1 col-md-2 col-3 d-flex justify-content-center">
                <button class="btn btn-primary fs-5 px-3">Start</button>
            </div>
            <div class="col-lg-1 col-md-2 col-3 d-flex justify-content-center">
                <button class="btn btn-danger fs-5 px-3">Pause</button>
            </div>
            <div class="col-lg-1 col-md-2 col-3 d-flex justify-content-center">
                <button class="btn btn-success fs-5 px-3">Reset</button>
            </div>
        </div>
    </div>
    <script>
        let hr=document.querySelector(".hr")
        let min=document.querySelector(".min")
        let sec=document.querySelector(".sec")
        let mil=document.querySelector(".mil")
        let flag=0;
        let btns=document.querySelectorAll("button")
        let ms=0,s=0,mi=0,hour=0;
        let [st,pa,res]=btns;
        let timer;
        st.addEventListener("click",starttime)
        pa.addEventListener("click",pause)
        res.addEventListener("click",reset)
        function reset()
        {
            ms=0;
            s=0;
            mi=0;
            hour=0;
            hr.innerHTML=hour;
            min.innerHTML=mi;
            sec.innerHTML=s;
            mil.innerHTML=ms;
            clearInterval(timer)
        }
        function pause()
        {
            clearInterval(timer)
        }
        function starttime()
        {
            timer=setInterval(start,10);
        }
        function start()
        {
                ms=ms+10;
                if(ms==1000)
                {
                    s++;
                    ms=0;
                    if(s==60)
                    {
                        mi++;
                        s=0;
                        ms=0;
                        if(mi==60)
                        {
                            hour++;
                            s=0;
                            ms=0;
                            mi=0;
                        }
                    }
                }
                hr.innerHTML=hour;
                min.innerHTML=mi;
                sec.innerHTML=s;
                mil.innerHTML=ms;
            }
    </script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
