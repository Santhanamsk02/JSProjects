<!doctype html>
<html lang="en">
    <head>
        <title>JavaScript-6</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            .option-1 ,.option-2,.option-3,.option-4,.option-5
            {
                transition: background-color 0.5s;
                cursor: pointer;
            }
            .option-1:hover ,.option-2:hover,.option-3:hover,.option-4:hover,.option-5:hover
            {
                background-color: gray;
                color: white;
            }
            body
            {
                background-image: url(Images/Quizbg.jpg);
            }
            main
            {
                backdrop-filter: blur(50px);
                box-shadow: 0px 0px 80px 5px gray;
            }
            *
            {
                color: white;
            }
        </style>
    </head>

    <body class=" d-flex justify-content-center align-items-center" style="height: 100vh;">
        
        <main class=" border border-3">
            <div class="row">
                 <div class="col-10 fs-1 fw-bold my-4 ms-4">Questions</div>
            </div>
            <div class="wrapper d-flex">
                <div class="row d-flex justify-content-center col-12" >
                    <div class="col-10 fs-4 fw-semibold text-center mb-4" id="ques">question</div>
                    <div class="option-1 col-7 border border-1 fs-6 text-center p-2 mb-4 opt" id="option-1">option-1</div>
                    <div class="option-2 col-7 border border-1 fs-6 text-center p-2 mb-4 opt" id="option-2">option-2</div>
                    <div class="option-3 col-7 border border-1 fs-6 text-center p-2 mb-4 opt" id="option-3">option-3</div>
                    <div class="option-4 col-7 border border-1 fs-6 text-center p-2 mb-4 opt" id="option-4">option-4</div>
                </div>
            </div>
            <div class="row d-flex justify-content-center mb-4">
                <div class="col-4 d-flex justify-content-center">
                    <button class="btn btn-outline-primary px-4 fs- " onclick="nextquestion()">Next</button>
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script>
            let questions=
            [
                {
                    ques:"1. Which is the fastest bird in the world?",
                    ans:
                        [
                            {text:"Bald Eagle",correct:true},
                            {text:"Peregrine Falcon",correct:false},
                            {text:"Hummingbird",correct:false},
                            {text:"Raven",correct:false},
                        ]
                },
                {
                    ques:'2.Which planet is know as the "Red Planet"?',
                    ans:
                        [
                            {text:"Venus",correct:false},
                            {text:"Saturn",correct:false},
                            {text:"Mars",correct:true},
                            {text:"Mercury",correct:false},
                        ]
                },
                {
                    ques:"3. What is the tallest waterfall in the world?",
                    ans:
                        [
                            {text:"Angel Falls",correct:true},
                            {text:"Niagara Falls",correct:false},
                            {text:"Wailua Falls",correct:false},
                            {text:"Sutherland Falls",correct:false},
                        ]
                },
                {
                    ques:"4. What is the captial city of India?",
                    ans:
                        [
                            {text:"Tamilnadu",correct:false},
                            {text:"Kerala",correct:false},
                            {text:"New Delhi",correct:true},
                            {text:"Mumbai",correct:false},
                        ]
                },
                {
                    ques:"5. Which is the longest river in the world?",
                    ans:
                        [
                            {text:"Mississippi",correct:false},
                            {text:"Nile",correct:true},
                            {text:"Amazon",correct:false},
                            {text:"Yangtze",correct:false},
                        ]
                }
            ]
            let currentind=0;
            let disq=document.getElementById("ques")
            let op1=document.getElementById("option-1")
            let op2=document.getElementById("option-2")
            let op3=document.getElementById("option-3")
            let op4=document.getElementById("option-4")
            let btn=document.querySelector("button");
            let options=document.querySelectorAll(".opt")
            let ca;
            function reset()
            {
                currentind=0;
                showquestion();
            }
            function nextquestion()
            {
                currentind++;
                if(currentind==5)
                {
                    reset();
                    btn.innerHTML="Next"
                }
                else if(currentind==4)
                {
                    btn.innerHTML="Start Again"
                }
                else
                {
                showquestion();
               
                }
                options.forEach((opt)=>
                {
                    opt.style.backgroundColor="transparent"
                    opt.style.color="white"
                })
            }
            
            function showquestion()
            {
                let obj=questions[currentind]
              disq.innerHTML=obj.ques
              let ans=obj.ans;
              op1.innerHTML=obj.ans[0].text;
              op2.innerHTML=obj.ans[1].text;
              op3.innerHTML=obj.ans[2].text;
              op4.innerHTML=obj.ans[3].text;
              ans.forEach((an)=>
              {
                if(an.correct==true)
                {
                    ca=an.text
                }
              })
            }
            options.forEach((opt)=>
            {
                
                opt.addEventListener("click",(event)=>
                {
                    if(ca==event.target.innerHTML)
                    {
                        event.target.style.backgroundColor="lightgreen"
                        event.target.style.color="black"
                    }
                    else
                    {
                        event.target.style.backgroundColor="Red"
                        event.target.style.color="white"
                    }
                }
                )
            });
            reset();
        </script>
        
    </body>
</html>
