<!doctype html>
<html lang="en">
    <head>
        <title>JavaScript</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            .emoji
            {
                font-size: 200px;
            }
            
        </style>
    </head>

    <body>
        <main>
            <div class="row d-flex justify-content-center align-items-center" style="min-height: 100vh;min-width:100vw;">
                <div class="col-12 justify-content-center align-items-center d-flex flex-column">
                    <div class="emoji text-center" id="div">😊</div>
                    <button class=" btn btn-primary fs-3 px-4" id="btn">Next</button>
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script>
            let btn=document.getElementById("btn");
            let div=document.getElementById("div");
            let emoji=["🤣","😒","😁","😎","😆","🤨","😯","😪","😶‍🌫️","🫡","😴","🤤","😝","😜","😔","🙈","😾","🐵","🐻‍❄️","🐼","💀"];
            btn.addEventListener("click",()=>
            {
                let num=Math.floor(Math.random()*20+1);
                div.innerHTML=emoji[num];
            }
            );
        </script>
    </body>
</html>
