<!doctype html>
<html lang="en">
    <head>
        <title>JavaScript-10</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            body
            {
                background-image: url(Images/ClockBG.jpeg);
                background-size: cover;
                background-position: center;
            }
        </style>
    </head>

    <body style="height: 100vh" class="d-flex justify-content-center align-items-center">
        <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-lg-5 col-12 p-4 rounded-3 text-white d-flex justify-content-around border-3 border" style="backdrop-filter: blur(10px);">
                <div class="hour text-center">
                    <p class="display-4 fw-bold hr">00</p>
                    <p class="display-6 fw-bold">Hour</p>
                </div>
                <p class="display-1 fw-semibold">:</p>
                <div class="minutes text-center">
                    <p class="display-4 fw-bold min">00</p>
                    <p class="display-6 fw-bold">Minutes</p>
                </div>
                <p class="display-1 fw-semibold">:</p>
                <div class="seconds text-center">
                    <p class="display-4 fw-bold sec">00</p>
                    <p class="display-6 fw-bold">Seconds</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        let hr = document.querySelector(".hr");
        let min = document.querySelector(".min");
        let sec = document.querySelector(".sec");
        
        function updateClock() {
            let date = new Date();
            let hour = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            let ampm = hour >= 12 ? "PM" : "AM";
        
            hour = hour % 12 || 12;
        
            hr.innerHTML = hour.toString().padStart(2, "0");
            min.innerHTML = minutes.toString().padStart(2, "0");
            sec.innerHTML = seconds.toString().padStart(2, "0");
        
            if (!document.querySelector(".ampm")) {
                let ampmElement = document.createElement("p");
                ampmElement.className = "display-6 fw-bold ampm";
                ampmElement.innerHTML = ampm;
                document.querySelector(".col-12").appendChild(ampmElement);
            } else {
                document.querySelector(".ampm").innerHTML = ampm;
            }
        }
        
        updateClock();
        setInterval(updateClock, 1000);
        
    </script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
