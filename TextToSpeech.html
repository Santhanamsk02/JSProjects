<!doctype html>
<html lang="en">
    <head>
        <title>JavaScript-25</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <main >
            <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;background-color:rgb(0, 225, 255)">
                <div class="row">
                    <div class="col bg-light p-4 rounded-4 d-flex flex-column" style="width:400px;box-shadow:10px 10px 10px 3px rgba(0, 0, 0, 0.358)">
                        <div class="fs-4 text-center">Text to Speech Converter</div>
                        <div class="mt-4">
                            <textarea  placeholder="Enter Text" class=" form-control" style="height: 200px;"></textarea>
                        </div>
                        <button class="btn btn-primary mt-3 py-2 rounded-2">Convert To Speech</button>
                    </div>
                </div>
            </div>
        </main>
        <script>
            let btn=document.querySelector(".btn")
            let synth;
            btn.addEventListener("click",()=>
            {
                let txt=document.querySelector("textarea").value;
                console.log(txt)
                let synth=window.speechSynthesis;
                let utterance=new SpeechSynthesisUtterance(txt);
                synth.speak(utterance);
                setInterval(()=>{
                    if(synth.speaking)
                    {
                        btn.innerHTML="Speaking..."
                    }
                    else
                    {
                        btn.innerHTML="Convert To Speech"
                    }
                },1)
            })
           
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
