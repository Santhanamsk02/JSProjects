        </style>
    </head>

    <body>
        <main style="min-height: 100vh;" class=" d-flex justify-content-center align-items-center">
            <div class="row d-inline rounded-5 py-3 bg-gradient bg-transparent" style="border: 2px solid gray;backdrop-filter:blur(10px);">
                <div class="col-12 text-center display-1 mb-3">
                    <div id="emoji" style="font-size:7rem;">‚òπÔ∏è</div>

                <div class="col-12 text-center fs-1 fw-semibold mb-3">
                    <div id="review">Review : Waste</div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button class="btn btn-primary px-4 fs-4" style="filter:grayscale(0%);" data-bs-toggle="modal" data-bs-target="#summa"> submit</button>
                </div>
            </div>
            <div id="summa" class=" modal fade" data-bs-backdrop="static" tabindex="-1">

                        <div class="modal-header">
