<!doctype html>
<html lang="en">
    <head>
        <title>JavaScript-24</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <style>
    .swiper {
        width: 100%;
        height: 100%;
      }
  
      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }
  
      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-position: center;
        object-fit: cover;
      }
      *
      {
        margin: 0 ;
        padding: 0 !important;
        box-sizing: border-box;
      }
      .ppic
    {
        position: absolute;
        width: 105px !important;
        left:175px;
        top:-80px;
        z-index: 10;
    }
    .pname
    {
        position: relative;
        top:30px;
    }
    .up
    {
        position: relative;
        top:-20px;
    }
    .gray
    {
        filter: grayscale(1);
    }
    #star:hover
    {
        filter: grayscale(0);
        cursor: pointer;
    }
    .btn1,.btn2
    {
        opacity: 0;
    }
    .btn1:hover,.btn2:hover
    {
        opacity: 1;
    }

    *
    {
        transition: all 0.5s;
    }
    </style>
    </head>

    <body>
        <main>
            <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-4 d-flex flex-column rounded-4" style="height: 530px;width:450px;box-shadow:20px 12px 25px 1px rgba(0, 0, 0, 0.45)">
                        <div class="swip rounded-top-4" style="height:150px;">
                            <div class="swiper mySwiper rounded-top-4">
                                <div class="swiper-wrapper">
                                  <div class="swiper-slide"><img src="ProfileImages/1.jpg" ></div>
                                  <div class="swiper-slide"><img src="ProfileImages/2.jpg" ></div>
                                  <div class="swiper-slide"><img src="ProfileImages/4.jpg" style="object-position: -0px -1px;"></div>
                                  <div class="swiper-slide"><img src="ProfileImages/5.jpg" style="object-position: -0px -1px;"></div>
                                  <div class="swiper-slide"><img src="ProfileImages/6.jpg"></div>
                                  <div class="swiper-slide"><img src="ProfileImages/3.jpg" style="object-position: -0px -5px;"></div>
                                  <div class="swiper-slide"><img src="ProfileImages/7.jpg" ></div>
                                  <div class="swiper-slide"><img src="ProfileImages/8.jpg"></div>
                                  <div class="swiper-slide"><img src="ProfileImages/10.jpg" style="object-position: 0 -20px;" ></div>
                                  <div class="swiper-slide"><img src="ProfileImages/9.jpg"></div>
                                </div>
                                <div class="swiper-button-next btn1"></div>
                                <div class="swiper-button-prev btn2"></div>
                            </div>
                        </div>
                        <div class=" d-flex position-relative justify-content-between mt-5 align-items-center">
                            <img src="CartoonImages/str.jpeg" class="up ms-3 gray" style="width:35px" id="star">
                            <img src="ProfileImages/13.jpeg" class="img img-fluid  rounded-pill ppic" >
                            <div class="pname ms-4 text-center"><span class="fs-5">@santhanam_sk</span><br>Developer</div>
                            <button class="btn btn-outline-primary px-3 up me-3 py-2">Follow</button>
                        </div>
                        <div class="px-4 mt-5 text-center">
                            I am Developing My Frontend skills day by day , I'm an consistent Learner
                        </div>
                        <div style="height: 1px;width:200px;background-color:black;align-self:center;" class="mt-4"></div>
                        <div class="con mt-4 pt-2 d-flex justify-content-evenly">
                            <div class="flex-column d-flex text-center">
                                <span class="display-5">18</span>
                                <span class="fs-5">Posts</span>
                            </div>
                            <div class="flex-column d-flex text-center">
                                <span class="display-5">16</span>
                                <span class="fs-5">Following</span>
                            </div>
                            <div class="flex-column d-flex text-center">
                                <span class="display-5">05</span>
                                <span class="fs-5">Followers</span>
                            </div>
                        </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
            var swiper = new Swiper(".mySwiper", {
              slidesPerView: 3,
              spaceBetween: 10,
              autoplay:true,
              loop:true,
              effect:"slide",
              navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
              },
              speed:1500,
              watchSlidesProgress:true,
              autoplay: {
                  delay: 3000,
                  disableOnInteraction: false,
                },
              pagination: {
                el: ".swiper-pagination",
                clickable: true,
              },
            });
            star=document.getElementById("star");
            star.addEventListener("click",()=>{
                star.classList.remove("gray")
            })
            btn=document.querySelector("button")
            btn.addEventListener("click",()=>
            {
                const count = 200,
                defaults = {
                        origin: { y: 0.7 },
                };

                function fire(particleRatio, opts) {
                    confetti(
                Object.assign({}, defaults, opts, {
                particleCount: Math.floor(count * particleRatio),
            })
            );
            }

fire(0.25, {
  spread: 26,
  startVelocity: 55,
});

fire(0.2, {
  spread: 60,
});

fire(0.35, {
  spread: 100,
  decay: 0.91,
  scalar: 0.8,
});

fire(0.1, {
  spread: 120,
  startVelocity: 25,
  decay: 0.92,
  scalar: 1.2,
});

fire(0.1, {
  spread: 120,
  startVelocity: 45,
});
            })
          </script>
          <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
