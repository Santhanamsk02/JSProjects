<!doctype html>
<html lang="en">
    <head>
        <title>JavaScript-14</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <style>
        #year,#month,#days
        {
            margin-bottom: -1px;
        }
        body
        {
            height: 100vh;
            background-image: url(Images/AgeBG.jpg);
            background-size: cover;
        }
        .show
        {
            display: flex !important;
        }
    </style>
    <body>
        
        <main class="container">
            <div class="row d-flex justify-content-center my-5">
                <div class=" col-12  col-md-8 col-lg-5 d-flex justify-content-between mt-5 rounded-4 border border-3 p-5">
                    <div class="col-7">
                        <input class=" form-select form-control" type="date">
                    </div>
                    <div class="col-4 d-flex justify-content-center">
                        <button class=" btn btn-primary">Calculate Age</button>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center column-gap-5 d-none" id="content">
                <div class="col-3 col-md-2 bg-light text-center rounded-5 p-1">
                    <p class="display-5  fw-medium" id="year">00</p>
                    <p class="fs-5 fw-medium">Years</p>
                </div>
                <div class="col-3 bg-light col-md-2  text-center rounded-5 p-1">
                    <p class="display-5  fw-medium" id="month">00</p>
                    <p class="fs-5 fw-medium">Month</p>
                </div>
                <div class="col-3 col-md-2 bg-light text-center rounded-5 p-1">
                    <p class="display-5  fw-medium" id="days">00</p>
                    <p class="fs-5 fw-medium">Days</p>
                </div>
            </div>
        </main>
        <script>
            let btn=document.querySelector("button")
            let inp=document.querySelector("input")
            let con=document.querySelector("#content")
            let year=document.querySelector("#year")
            let month=document.querySelector("#month")
            let days=document.querySelector("#days")
            btn.addEventListener("click",()=>
            {
                let bday=new Date(inp.value);
                let today=new Date();
                let byr=bday.getFullYear();
                let bmn=bday.getMonth()+1;
                let bdy=bday.getDate();
                let count=0;

                let tyr=today.getFullYear();
                let tmn=today.getMonth()+1;
                let tdy=today.getDate();
                let yr=tyr-byr;
                let mn=tmn-bmn;

                if(mn<0)
                {
                    mn=12+tmn-bmn;
                    yr--;
                }
                let dt=tdy-bdy;
                if(dt<0)
                {
                    dt=getdate(tyr,mn)+tdy-bdy;
                    mn--;
                }
                if(mn<0)
                {
                    yr--;
                    mn=11;
                }
                con.classList.add("show")
                year.innerHTML=yr;
                month.innerHTML=mn;
                days.innerHTML=dt


            })
            function getdate(tyr,mn)
            {
                return new Date(tyr,mn,0).getDate();
            }
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
